name: Wails build

on:
  push:
    tags:
      # Match any new tag
      - "v*"

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  APP_NAME: "usb_list"
  NODE_OPTIONS: "--max-old-space-size=4096"
  NODE_VERSION: "20"
  PNPM_VERSION: "8"
  GO_VERSION: "1.21.8"

jobs:
  build:
    permissions:
      contents: write
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          [
            {
              name: "windows-amd64",
              platform: "windows/amd64",
              os: "windows-latest",
            },
            {
              name: "linux-amd64",
              platform: "linux/amd64",
              os: "ubuntu-latest",
            },
            {
              name: "linux-arm64",
              platform: "linux/arm64",
              os: "ubuntu-latest",
            },
            { name: "darwin-amd64", platform: "darwin/amd64", os: "macos-13" },
            { name: "darwin-arm64", platform: "darwin/arm64", os: "macos-13" },
          ]

    runs-on: ${{ matrix.build.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # set dependencies (linux only)
      - name: install dependencies (ubuntu only)
        if: matrix.build.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          sudo apt-get install -y gcc-aarch64-linux-gnu
          sudo apt-get install -y pkg-config
          sudo apt-get install -y libgtk-3-0
          sudo apt-get install -y libgtk-3-0-dev
          sudo apt-get install -y libwebkit2gtk-4.0
          sudo apt-get install -y libwebkit2gtk-4.0-dev 
          sudo apt-get install -y libusb-1.0
          sudo apt-get install -y upx

      # set dependencies (macos only)
      - name: install dependencies (macos only)
        if: matrix.build.os == 'macos-13'
        run: |
          brew install pkg-config
          brew install libusb
          brew install upx
          brew install mitchellh/gon/gon

      # set dependencies (windows only)
      - name: install dependencies (windows only)
        if: matrix.build.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          release: false
          install: >
            mingw-w64-x86_64-libusb
      - name: install dependencies (windows only)
        if: matrix.build.os == 'windows-latest'
        shell: powershell
        run: |
          choco install upx
          $env:Path+=";C:\msys64\usr\bin;C:\msys64\mingw64\bin;C:\msys64\mingw64\include;C:\msys64\mingw64\lib;"

      # Build UI
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build WebUI
        run: |
          cd frontend
          npm install
          npm run build

      # Build Wails
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build Wails App
        run: wails build -s -upx --platform ${{matrix.build.platform}} -o ${{ env.APP_NAME }} -ldflags "-extldflags=-static"

      # Upload build assets
      - uses: actions/upload-artifact@v4
        with:
          name: Wails Build ${{runner.os}} ${{ matrix.build.name }}
          path: |
            */bin/
            *\bin\*
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            */bin/*
